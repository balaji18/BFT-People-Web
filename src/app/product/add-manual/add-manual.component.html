<app-app-header></app-app-header>

<div class="row w-100 bg-pattern1 min-ht-15">
    <div class="col-12 p-5 text-center">
        <h3 class="app-head mt-4">Add my Product to listing </h3>
    </div>
</div>
<div class="row w-100 p-5">
    <div class="col-12">
        <p class="text-grey">Make sure to fill details where * is mentioned</p>
    </div>
    <form [formGroup]="addProductForm" (ngSubmit)="saveAndSubmit()">
        <div class="col-lg-10 bg-cyan p-5">
            <div class="row">
                <div class="col-12">
                    <Select class="green-btn minimal p-2 mr-2" id="mainDivision" name="mainDivision" > 
                        <option disabled > Select Division </option>
                        <option value="division 01"> Division 01 </option>
                        <option value="division 02"> Division 02 </option>
                    </Select>
                    <Select class="green-btn minimal p-2 mr-2" id="mainCategory" name="mainCategory"> 
                        <option disabled > Select Category </option>
                        <option value="category 01"> Category 01 </option>
                        <option value="category 02"> Category 02 </option>
                    </Select>
                </div>
                <div class="col-md-6 mt-5">
                    <label>Product ID <b class="required">*</b></label>
                    <input class="form-control" placeholder="AB1001" type="text" formControlName="productId" required>
                    <label class="mt-3">Brand Name </label>
                    <input class="form-control" placeholder="Bajaj" type="text" formControlName="brandName">
                    <label class="mt-3">Model </label>
                    <input class="form-control" placeholder="RICE BRAN OIL" type="text" formControlName="model">
                    <label class="mt-3">Price (MRP) <b class="required">*</b></label>
                    <input class="form-control" placeholder="Rs. 114" type="text" formControlName="price" required>
                    <label class="mt-3">Category<b class="required">*</b></label>
                    <select class="form-control minimal1" formControlName="category" required>
                        <option disabled> Select </option>
                        <option value="category 01"> Category 01</option>
                        <option value="category 02"> Category 02</option>
                    </select>
                    <label class="mt-3">Admin % </label>
                    <input class="form-control" placeholder="10" type="text" formControlName="adminPercentage">
                    <label class="mt-3">Trending </label>
                    <select class="form-control minimal1" formControlName="trending">
                        <option value="yes"> Yes</option>
                        <option value="no"> No</option>
                    </select>
                    <label class="mt-3">Quantity <b class="required">*</b> </label>
                    <input class="form-control" placeholder="100" type="text" formControlName="quantity" required>
                    <label class="mt-3">Length | Width <b class="required">*</b> </label>
                    <input class="form-control" placeholder="200*100" type="text" formControlName="lengthOrWidth" required>
                </div>
                <div class="col-md-6 mt-5">
                    <label>Product Name <b class="required">*</b></label>
                    <input class="form-control" placeholder="Clutch Lever Bajaj pulsar 150 DTS-i UG-4" type="text" formControlName="productName" required>
                    <label class="mt-3">Description </label>
                    <input class="form-control" placeholder="lorem ipsum lorem ipsum" type="text" formControlName="description">
                    <label class="mt-3">Variant (Type) <b class="required">*</b></label>
                    <input class="form-control" placeholder="POUCH" type="text" formControlName="variantType" required>
                    <label class="mt-3">Discount Price </label>
                    <input class="form-control" placeholder="Rs. 100" type="text" formControlName="discountPrice">
                    <label class="mt-3">Percentage </label>
                    <input class="form-control" placeholder="Rs. 114" type="text" formControlName="percentage" >
                    <label class="mt-3">Status </label>
                    <select class="form-control minimal1" formControlName="status">
                        <option value="live"> Live </option>
                        <option value="inactive"> Inactive</option>
                    </select>
                    <label class="mt-3">Pack Size <b class="required">*</b> </label>
                    <select class="form-control minimal1" formControlName="packSize" required>
                        <option value="10 ltr"> 10 ltr</option>
                        <option value="20 ltr"> 20 ltr</option>
                    </select>
                    <label class="mt-3"> Delivery Mode <b class="required">*</b> </label>
                    <select class="form-control minimal1" formControlName="deliveryMode" required>
                        <option value="instant"> Instant</option>
                        <option value="cod"> Cash on Delivery</option>
                    </select>
                    <label class="mt-3">Taxable Value <b class="required">*</b></label>
                    <input class="form-control" placeholder="Taxable Value" type="text" formControlName="taxableValue" required>
                </div>
            </div>
            <hr class="required m-5" >
            <div class="row">
                <div class="col-md-6">
                    <label> Add on ?</label>
                    <select class="form-control" formControlName="addOn" (change)="addOnChange()">
                        <option selected value="yes"> Yes</option>
                        <option value="no"> No</option>
                    </select>
                </div>
            </div>
            <div [hidden]="!isAddOn" class="row add-on-div bg-white">
                <div class="col-md-6">
                    <label class="mt-3">Product ID <b class="required">*</b></label>
                    <input class="form-control" placeholder="AH007811" type="text" formControlName="addOnProductId" >
                    <label class="mt-3"> Quantity <b class="required">*</b></label>
                    <select class="form-control minimal1" formControlName="addOnQuantity">
                        <option value="10 ltr"> 10 ltr</option>
                        <option value="20 ltr"> 20 ltr</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="mt-3"> Price <b class="required">*</b></label>
                    <input class="form-control" placeholder="Rs. 70" type="text" formControlName="addOnPrice">
                </div>
            </div>
            <div class="row add-on-div bg-white">
                <ngx-dropzone class="w-100 mt-3 ml-3 mr-3"  (change)="onSelect($event)">
                    <ngx-dropzone-label>
                        Drag and drop files anywhere within this dotted area <br>
                            or <br>
                        UPLOAD IMAGES
                    </ngx-dropzone-label>
                    <ngx-dropzone-image-preview class="img-preview" ngProjectAs="ngx-dropzone-preview" 
                    *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                        <ngx-dropzone-label class="img-name">{{ f.name }} </ngx-dropzone-label>
                    </ngx-dropzone-image-preview>
                </ngx-dropzone>
                <div class="mt-3">
                    <i class="fa fa-camera green-text ml-3 fa-lg pointer"> <b> Capture </b> </i> 
                </div>
            </div>
        </div>
        <div class="mt-5">
            <button (click)="resetFormAndBack()" class="btn btn-cancel mr-3">CANCEL</button>
            <button [disabled]="!addProductForm.valid || mainCategory == '' || mainDivision == ''" 
            class="green-btn mr-3">SAVE AND FINISH</button>
        </div>
    </form>
</div>

<app-app-footer></app-app-footer>
